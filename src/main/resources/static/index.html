<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>

  <div class="container">
    <span class="choose">Choose Gender</span>
  
      <div class="dropdown">
        <div class="select">
          <span>Select Gender</span>
          <i class="fa fa-chevron-left"></i>
        </div>
        <input type="hidden" name="gender">
        <ul class="dropdown-menu">
          <li id="male">Male</li>
          <li id="female">Female</li>
        </ul>
      </div>
  
  <span class="msg"></span>
</div>

  <div id="drop-area">
    <form method="post" action="/upload" enctype=multipart/form-data class="my-form">
      <p id="drop-prompt">Загрузите файл c расширением .csv с помощью диалога выбора файлов или перетащив нужный файл в выделенную область</p>
      <input type="file" name="file" id="fileElem" onchange="handleFiles(this.files)">
      <label class="button" for="fileElem">Выбрать файл</label>
      <label id="button-send-files" class="button" type="submit">Отправить</label>
    </form>
    <progress id="progress-bar" max=100 value=0></progress>
    <div id="gallery"></div>
  </div>
  <script src="index.js"></script>
</body>
</html>
